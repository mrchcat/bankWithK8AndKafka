spring:
  application:
    name: bankExchangeGenerator
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8090/realms/bankapp
        registration:
          bank_exchange_generator:
            provider: keycloak
            authorizationGrantType: client_credentials
            client-id: bank_exchange_generator
            client-secret: N1VSP9EH3qUeGa98gzE4qxnFsTg7Q8eO
            clientAuthenticationMethod: client_secret_post
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties.spring.json.type.mapping: rates:com.github.mrchcat.shared.exchange.CurrencyExchangeRatesDto
      acks: all

management.endpoints.web.exposure.include: info, health

logging:
  pattern.file: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"
  level:
    root: DEBUG
    org.zalando.logbook: DEBUG

application:
  kafka:
    topic:
      rates: ${KAFKA_EXCHANGE_RATES_TOPIC}
